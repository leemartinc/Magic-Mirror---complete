<script>
    function start() {
        startTime();
        startDate();
    }

    function keyStuff(event) {

    var x = event.charCode || event.keyCode;  // Get the Unicode value
    var y = String.fromCharCode(x);  // Convert the value into a character
   
    /*  The above 2 lines of code come from:
    http://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_event_key_charcode4 */

    alert("You pressed " + y + " and its charCode is " + x);
    // display which key was pressed, along with its charCode, in an alert
    }

    function startTime() {
        var today = new Date();
        var hh = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();

        var dd = "AM";
        var h = hh;
        if (h >= 12) {
            h = hh - 12;
            dd = "PM";
        }
        if (h == 0) {
            h = 12;
        }

        m = checkTime(m);
        //s = checkTime(s);
        document.getElementById('time').innerHTML =
            h + ":" + m;
        var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }; // add zero in front of numbers < 10
        return i;
    }

    function startDate() {
        var d = new Date();
        var montharray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var month = montharray[d.getMonth()];
        var day = d.getDate();
        var weekarray = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var week = weekarray[d.getDay()];
        document.getElementById('date').innerHTML = week + ", " + month + " " + day;
        var t = setTimeout(startDate, 500);
    }

</script>

<script>
    var carousel = document.querySelector('.carousel');
    var carouselHolder = document.querySelector('.carouselHolder');

    jQuery(document).ready(function($) {

        $('#checkbox').change(function() {
            setInterval(function() {
                moveRight();
            }, 3000);
        });

        var slideCount = $('#slider ul li').length;
        var slideWidth = $('#slider ul li').width();
        var slideHeight = $('#slider ul li').height();
        var sliderUlWidth = slideCount * slideWidth;

        $('#slider').css({
            width: slideWidth,
            height: slideHeight
        });

        $('#slider ul').css({
            width: sliderUlWidth,
            marginLeft: -slideWidth
        });

        $('#slider ul li:last-child').prependTo('#slider ul');

        function moveLeft() {
            $('#slider ul').animate({
                left: +slideWidth
            }, 500, function() {
                $('#slider ul li:last-child').prependTo('#slider ul');
                $('#slider ul').css('left', '');
            });
        };

        function moveRight() {
            $('#slider ul').animate({
                left: -slideWidth
            }, 500, function() {
                $('#slider ul li:first-child').appendTo('#slider ul');
                $('#slider ul').css('left', '');
            });
        };

        $('a.control_prev').click(function() {
            moveLeft();
        });

        $('a.control_next').click(function() {
            moveRight();
        });
        
        $(document).keydown(function(e) {
    switch(e.which) {
        case 37: // left
            moveLeft();
        break;
            /*
        case 38: // up
        break;
*/
        case 39: // right
            moveRight();
        break;

        case 90: 
            document.getElementById("indicator").style.color = "yellowgreen";
        break;
            
        case 88: 
            document.getElementById("indicator").style.color = "darkred";
        break;
            

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});

    });

</script>
